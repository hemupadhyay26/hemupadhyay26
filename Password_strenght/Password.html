<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password Strength Indicator with CSS3</title>

    <!-- The stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="main">
      		<!--         	
        	<h1>Sign up Form !</h1>
        	-->
      <form>
        <div class="row email">
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"
            required=""
          />
        </div>

        <div class="row pass">
          <input
            type="password"
            id="password1"
            name="password1"
            placeholder="Password"
            required=""
          />
        </div>

        <div class="row pass">
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="Password (repeat)"
            required=""
            disabled="true"
          />
        </div>

        <!-- The rotating arrow -->
        <div class="arrowCap"></div>
        <div class="arrow"></div>

        <p class="meterText">Password Meter</p>

        <input type="submit" value="Register" />
      </form>
    </div>

    <!-- JavaScript includes - jQuery, the complexify plugin and our own script.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery.complexify@0.5.2/jquery.complexify.js"
      type="text/javascript"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
