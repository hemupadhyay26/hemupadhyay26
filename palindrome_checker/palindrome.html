<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="palindrome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Palindrome checker</title>
</head>
<body>
    <div class="wapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome is a word or phrase that reads the same as backward as forwards. e.g level ,refer</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter text or number">
            <button>Check Palindrome</button>
        </div>
        <p class="info-txt"></p>
    </div>
    <script src="palindrome.js"></script>
</body>
</html>
